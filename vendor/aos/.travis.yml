language: node_js
sudo: false
node_js:
- '4.1'

env:
  global:

before_install:
- export CHROME_BIN=chromium-browser
- export DISPLAY=:99.0
- sh -e /etc/init.d/xvfb start

install:
- npm config set registry http://registry.npmjs.org/
- npm install -g karma
- npm install

cache:
  directories:
  - "$HOME/.nvm"
